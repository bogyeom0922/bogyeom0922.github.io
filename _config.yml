  다양한 팀 프로젝트를 통해 **Node.js, Spring Boot, Java, MySQL, Python, AWS 등 여러 기술**을 익혔으며, 백엔드 개발과 간단한 프론트엔드 작업을 통해 실제 서비스 개발 경험을 쌓았습니다

